<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Cards</title>
        <link rel="stylesheet" href="style.css">
       <script defer src="index.js"></script>
    </head>
    <body>
        <h1 id="addNewCard">Add a New Card!</h1>
        <form id="newCardForm">
            <label playerName="">Player Name</label>
            <input type="text" name="playerName">
            
            <label yearDrafted="">Year Drafted</label>
            <input type="text" name="yearDrafted">
            <br>
            <label image="">Photo</label>
            <input type="text" name="image">

            <label rookieYearTeam="">Rookie Year Team</label>
            <input type="text" name="rookieYearTeam">
            <br>
            <label height="">Height</label>
            <input type="text" name="height">

            <label weight="">Weight</label>
            <input type="text"name="weight">
            <br>
            <input type="submit">
        </form>

        <div id="cards">
        </div>
    </body>
</html>
